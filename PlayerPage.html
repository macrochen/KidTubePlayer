<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidTube Player - iPad Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body::-webkit-scrollbar {
            display: none;
        }
        .mockup-container {
            width: 1024px;
            height: 768px;
            background-color: #000;
            border-radius: 44px;
            padding: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        .screen {
            background-color: #000;
            width: 100%;
            height: 100%;
            border-radius: 28px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .player-wrapper {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .player-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.1) 40%, rgba(0,0,0,0.1) 60%, rgba(0,0,0,0.7) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }
        .screen:hover .player-overlay {
            opacity: 1;
            pointer-events: auto;
        }
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 40px 30px;
            display: flex;
            flex-direction: column;
            pointer-events: auto;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 3px;
            cursor: pointer;
            transition: height 0.2s;
        }
        .progress-bar:hover {
            height: 10px;
        }
        .progress-bar .progress {
            width: 40%; /* Example progress */
            height: 100%;
            background-color: #3b82f6;
            border-radius: 3px;
            position: relative;
        }
        .progress-bar .progress::after {
            content: '';
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .progress-bar:hover .progress::after {
            opacity: 1;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .buttons i {
            font-size: 40px;
            color: white;
            cursor: pointer;
            text-shadow: 0 2px 5px rgba(0,0,0,0.6);
            transition: transform 0.2s;
        }
        .buttons i:hover {
            transform: scale(1.1);
        }
        .speed-controls {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        .speed-controls button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 8px 20px;
            border-radius: 12px;
            transition: background 0.2s;
        }
        .speed-controls button.active, .speed-controls button:hover {
            background: #3b82f6;
            border-color: #3b82f6;
        }
        .top-bar {
            position: absolute;
            top: 30px;
            left: 40px;
            right: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
            pointer-events: auto;
        }
        .top-bar .back-button {
            background: rgba(0,0,0,0.4);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .top-bar .back-button:hover {
            background: rgba(0,0,0,0.7);
        }
        .top-bar .back-button i {
            font-size: 30px;
        }
        .video-title {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="mockup-container">
        <div class="screen">
            <div class="player-wrapper">
                <img src="https://images.unsplash.com/photo-1617878237839-da09510b1e53?q=80&w=2070&auto=format&fit=crop" class="w-full h-full object-cover" alt="Minecraft Gameplay">
            </div>
            
            <div class="player-overlay">
                <div class="top-bar">
                    <a href="Homepage.html" class="back-button">
                        <i class="ri-arrow-left-s-line"></i>
                    </a>
                    <h2 class="video-title">Minecraft Survival Guide</h2>
                </div>

                <div class="controls">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="buttons">
                        <div class="flex items-center gap-10">
                            <i class="ri-rewind-fill"></i>
                            <i class="ri-play-circle-fill text-7xl"></i>
                            <i class="ri-speed-fill"></i>
                        </div>
                        <div class="speed-controls">
                            <button>0.75x</button>
                            <button class="active">1.0x</button>
                            <button>1.25x</button>
                        </div>
                        <div class="flex items-center gap-10">
                            <i class="ri-closed-captioning-line"></i>
                            <i class="ri-fullscreen-fill"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
